<!DOCTYPE html>
<html>
<head>
    <title>Teste API URL</title>
</head>
<body>
    <h1>Teste de Configuração da API</h1>
    <div id="resultado"></div>
    
    <script>
        // Simular as variáveis de ambiente do Vite
        const API_URL = 'https://projeto-tac-ja9q.up.railway.app/api';
        
        document.getElementById('resultado').innerHTML = `
            <p><strong>URL da API configurada:</strong> ${API_URL}</p>
            <p><strong>Testando endpoint:</strong> ${API_URL}/health</p>
        `;
        
        // Testar a conexão
        fetch(`${API_URL}/health`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerHTML += `
                    <p style="color: green;"><strong>✅ Conexão OK!</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('resultado').innerHTML += `
                    <p style="color: red;"><strong>❌ Erro na conexão:</strong> ${error.message}</p>
                `;
            });
    </script>
</body>
</html>
