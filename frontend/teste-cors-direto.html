<!DOCTYPE html>
<html>
<head>
    <title>Teste CORS Backend</title>
</head>
<body>
    <h1>Teste CORS Backend</h1>
    <button onclick="testarAPI()">Testar API</button>
    <div id="resultado"></div>
    
    <script>
        async function testarAPI() {
            const url = 'https://projeto-tac-ja9q.up.railway.app/api/health';
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = `<p>Testando: ${url}</p>`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                resultado.innerHTML += `<p style="color: green;">✅ Sucesso!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultado.innerHTML += `<p style="color: red;">❌ Erro: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
