# Docker Configuration
# Database - Docker MySQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:validacao_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:validacao_user}
spring.datasource.password=${MYSQL_PASSWORD:validacao_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Server
server.port=${PORT:8080}

# CORS - Frontend URL
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:8080}

# Email
